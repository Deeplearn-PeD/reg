<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reggie D. Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid" style="background-color: #005f70">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="display-1">Reggie D. Bot</h3>
                <p class="lead">Reggie is a Friendly AI DB expert that can help you explore and interpret databases.</p>
            </div>
            <div class="col-md-6">
                <img src="../reggie.jpeg" class="float-right" alt="Description" height="300">
            </div>
        </div>
    </div>
</div>
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="tableSelect">Select a table:</label>
                            <select class="form-control" id="tableSelect">
                                <!-- Options will be populated here -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h5 class="card-header">Table Description</h5>
                        <div class="card-body" id="tableDescription">
                            <!-- Table description will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="userInput">Enter your prompt:</label>
                        <input type="text" class="form-control" id="userInput" placeholder="Enter your prompt here">
                    </div>
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body" style="height: 300px; overflow-y: scroll;" id="outputPanel">
                    <!-- Output will be rendered here -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
